<body class="sign_up ">
    <div class="container p-5">
        <div class="row">
            <div class="col-md-5 pl-0 pr-0 vh-100 d-flex">

                <img src="assets/imgs/D_Dimg.PNG" alt="" class="img-fluid">
            </div>
            <div class="col-md-6 pl-0 pr-0">
                <form method="post" style="background-color: #ffffff;" class="p-5">
                    <h2 class="text-left"><strong>Sign Up</strong></h2>
                    <label for="Username " class="" style="color: #adb6c1; margin-left: 36px;">Full Name</label>



                    <div class="input-container">

                        <img src="assets/imgs/Group 15985.png" alt="" class="img-fluid">
                        <input class="form-control ml-2" type="email" name="Email" placeholder="">
                    </div>
                    <label for="Username " style="color: #adb6c1; margin-left: 36px;">Email</label>

                    <div class="input-container">

                        <img src="assets/imgs/mail.png" alt="" class="img-fluid">
                        <input class="form-control ml-2" type="email" name="Email" placeholder="">
                    </div>
                    <label for="Username " style="color: #adb6c1; margin-left: 36px;">Mobile Number</label>

                    <div class="input-container">

                        <img src="assets/imgs/mobile-phone.png" alt="" class="img-fluid">
                        <input class="form-control ml-2" type="email" name="Email" placeholder="">
                    </div>
                    <label for="Username " style="color: #adb6c1; margin-left: 36px;">Password</label>
                    <div class="input-container">

                        <img src="assets/imgs/Group 15985.png" alt="" class="img-fluid">
                        <input class="form-control ml-2" type="email" name="Email" placeholder="">
                    </div>
                    <label for="Username " style="color: #adb6c1; margin-left: 36px;"> Currrent Password</label>

                    <div class="input-container">

                        <img src="assets/imgs/Group 15985.png" alt="" class="img-fluid">
                        <input class="form-control ml-2" type="email" name="Email" placeholder="">
                    </div>
                    <div class="form-group dashed ">
                        <button class="btn btn-success btn-block btn-reds" type="submit">CONTINUE</button>
                        <div class="text-center">
                            <label class="mt-3 ">----- Or -----</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-facebook btn-icon button_FB ml-3">
                                <span class="btn-inner--icon"><i class="fa fa-facebook"></i></span>
                                <span class="btn-inner--text"><strong class="ml-3">Facebook</strong></span>
                            </button>
                        <button type="button" class="btn btn-facebook btn-icon button_gps">
                                <span class="btn-inner--icon"><i class="fa fa-google-plus"></i></span>
                                <span class="btn-inner--text"><strong class="ml-2">Google</strong></span>
                            </button>
                    </div>

                    <div class="mt-4 text-center">
                        <p>Dont have an Account?<span> <strong>SignUp</strong></span></p>
