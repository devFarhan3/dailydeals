<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style_2.css">

    <title>Sign In</title>
</head>

<body class="sign_IN">
    <div class="container p-5">
        <div class="row  justify-content-center ">
            <div class="col-md-5 pl-0 pr-0">
                <form method="post" style="background-color: #ffffff;" class="p-5">
                    <h2 class="text-left"><strong>Sign In</strong></h2>
                    <div class="form-group">

                        <label for="Username">Username</label>
                        <input class="form-control" type="email" name="email" placeholder="">
                    </div>

                    <div class="form-group">
                        <label for="password">password</label>
                        <input class="form-control" type="password" name="password" placeholder=""></div>
                    <div class="form-group">
                        <label for="password">Forgot Password?</label>

                    </div>
                    <div class="form-group dashed"><button class="btn btn-success btn-block" type="submit">LOGIN</button>
                        <div class="text-center"> <label class="mt-3 ">----- Or -----</label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-facebook btn-icon button_FB ml-3">
                            <span class="btn-inner--icon"><i class="fa fa-facebook"></i></span>
                            <span class="btn-inner--text"><strong class="ml-2">Facebook</strong></span>
                        </button>
                    <button type="button" class="btn btn-facebook btn-icon button_gps">
                            <span class="btn-inner--icon"><i class="fa fa-google-plus"></i></span>
                            <span class="btn-inner--text"><strong class="ml-2">Google</strong></span>
                        </button>
                    <div class="mt-4 text-center">
                        <p>Dont have an Account?<span> <strong>SignUp</strong></span></p>
                    </div>

                </form>
            </div>
            <div class="col-md-5 pl-0 pr-0  d-flex">
                <img src="assets/imgs/Card Base@2x.png" alt="bg" class="img-fluid ">
            </div>
        </div>



    </div>

    <!-- <div class="image-holder img-fluid"></div> -->


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
